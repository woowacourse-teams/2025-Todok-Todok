name: Android CI [ an ]

on:
  push:
    branches: 
      - "an"
      - "an-user-test"
  pull_request:
    branches: 
      - "an"
      - "an-user-test"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Android Build & Verify
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./android/TodokTodok

    permissions:
      contents: read
      pull-requests: write
      issues: write

    env:
      GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "base_url=$BASE_URL" >> local.properties

      - name: Create google-services.json
        run: echo "$GOOGLE_SERVICES_JSON" > ./app/google-services.json

      - name: Run ktlint Check
        id: ktlint
        run: |
          start=$(date +%s)
          ./gradlew ktlintCheck --build-cache --parallel
          end=$(date +%s)
          echo "time=$((end-start))" >> $GITHUB_OUTPUT

      - name: Run Unit Tests
        id: test
        run: |
          start=$(date +%s)
          ./gradlew testDebugUnitTest --build-cache --parallel
          end=$(date +%s)
          echo "time=$((end-start))" >> $GITHUB_OUTPUT

      - name: Assemble Debug APK
        id: assemble
        run: |
          start=$(date +%s)
          ./gradlew assembleDebug --build-cache --parallel
          end=$(date +%s)
          echo "time=$((end-start))" >> $GITHUB_OUTPUT

      - name: Post CI summary as PR comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              ktlint: {
                status: '${{ steps.ktlint.outcome }}',
                name: 'Ktlint Check',
                time: '${{ steps.ktlint.outputs.time }}'
              },
              test: {
                status: '${{ steps.test.outcome }}',
                name: 'Unit Tests',
                time: '${{ steps.test.outputs.time }}'
              },
              assemble: {
                status: '${{ steps.assemble.outcome }}',
                name: 'Assemble Debug APK',
                time: '${{ steps.assemble.outputs.time }}'
              }
            };
            
            const emoji = {
