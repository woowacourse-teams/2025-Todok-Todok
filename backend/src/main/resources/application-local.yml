spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:database
  sql:
    init:
      mode: always
      schema-locations: classpath:db/local/schema.sql
      data-locations: classpath:db/local/data.sql
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
    defer-datasource-initialization: false
  flyway:
    enabled: false

  config:
    activate:
      on-profile: local
