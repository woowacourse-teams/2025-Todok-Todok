            };
            
            const runUrl = `https://github.com/${process.env.GITHUB_REPOSITORY}/runs/${process.env.GITHUB_RUN_ID}`;
            
            function formatTime(seconds) {
              seconds = parseInt(seconds || 0, 10);
              if (seconds >= 60) {
                const min = Math.floor(seconds / 60);
                const sec = seconds % 60;
                return `${min}m ${sec}s`;
              }
              return `${seconds}s`;
            }
            
            const totalTime = Object.values(results)
              .reduce((acc, step) => acc + parseInt(step.time || 0), 0);
            
            let body = `## ğŸ§© Android CI ìš”ì•½\n\n**ë‹¨ê³„ë³„ ê²°ê³¼:**\n`;
            
            for (const step of Object.values(results)) {
              const statusEmoji = emoji[step.status] || 'â”';
              const statusText = step.status === 'success' ? 'ì„±ê³µ' : 'ì‹¤íŒ¨';
              body += `- **${step.name}**: ${statusEmoji} ${statusText} (${formatTime(step.time)})\n`;
            }
            
            body += `\n**ì´ ì†Œìš” ì‹œê°„:** **${formatTime(totalTime)}**\n`;
            
            const failedSteps = Object.values(results)
              .filter(step => step.status !== 'success')
              .map(step => step.name);
            
            if (failedSteps.length > 0) {
              body += `\nâš ï¸ **ì£¼ì˜:** ì‹¤íŒ¨í•œ ë‹¨ê³„: **${failedSteps.join(', ')}**\n`;
              body += `ìì„¸í•œ ë¡œê·¸ëŠ” [Actions ì‹¤í–‰ ë¡œê·¸](${runUrl})ì—ì„œ í™•ì¸í•˜ì„¸ìš”.\n`;
            } else {
