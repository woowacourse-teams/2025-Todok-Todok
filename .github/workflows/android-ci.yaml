name: Android CI [ an ]

on:
  push:
    branches:
      - "an"
      - "an-user-test"
  pull_request:
    branches:
      - "an"
      - "an-user-test"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./android/TodokTodok

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Create local.properties
        env:
          RELEASE_BASE_URL: ${{ secrets.RELEASE_BASE_URL }}
          DEBUG_BASE_URL: ${{ secrets.DEBUG_BASE_URL }}
        run: |
          echo release.base.url=\""${RELEASE_BASE_URL}"\" >> ./local.properties
          echo debug.base.url=\""${DEBUG_BASE_URL}"\" >> ./local.properties

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON_DEBUG: ${{ secrets.GOOGLE_SERVICES_JSON_DEBUG }}
          GOOGLE_SERVICES_JSON_RELEASE: ${{ secrets.GOOGLE_SERVICES_JSON_RELEASE }}
          run: |
            mkdir -p ./app/src/debug
            mkdir -p ./app/src/release
            echo "${GOOGLE_SERVICES_JSON_DEBUG}" > ./app/src/debug/google-services.json
            echo "${GOOGLE_SERVICES_JSON_RELEASE}" > ./app/google-services.json

      - name: Clean Project
        run: ./gradlew clean

      - name: Run ktlint Check
        run: ./gradlew ktlintCheck

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Assemble Build
        run: ./gradlew build
