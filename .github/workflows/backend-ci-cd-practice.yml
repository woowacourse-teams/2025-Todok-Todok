name: Backend CI/CD

on:
  push:
    branches: [ "practice" ]
    paths:
      - 'backend/**'

jobs:
  ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./backend

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SECRETS_SUBMODULE_ACCESS_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Clean Project
        run: ./gradlew clean

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Assemble Build
        run: ./gradlew build

      - name: Login to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_DEPLOY_USERNAME }}
          password: ${{ secrets.DOCKERHUB_DEPLOY_TOKEN }}

      - name: Docker Image Build & Push
        run: |
          docker buildx build -f Dockerfile.practice --platform linux/arm64 -t woowajeff/todoktodok:practice --push .

  cd:
    needs: ci
    runs-on: [self-hosted, practice]
    steps:
      - name: Cleanup backend log directory before checkout
        run: |
          sudo rm -rf backend/log/dev || true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SECRETS_SUBMODULE_ACCESS_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_DEPLOY_USERNAME }}
          password: ${{ secrets.DOCKERHUB_DEPLOY_TOKEN }}

      - name: Stop & Remove running Container
        run: |
          echo "practice 컨테이너 중지 중..."
          docker stop practice && echo "practice 컨테이너 중지 완료" || echo "practice 컨테이너 없음"
          echo "practice 컨테이너 삭제 중..."
          docker rm practice && echo "practice 컨테이너 삭제 완료" || echo "practice 컨테이너 없음"

      - name: Ensure practice network exists
        run: |
          docker network create practice_network && echo "docker network 생성" || echo "docker network 이미 존재"

      - name: Docker Compose Pull & Up
        run: |
          cd backend
          docker compose -f config/docker-compose-practice.yml pull
          docker compose -f config/docker-compose-practice.yml up -d
          echo "docker compose-practice up"

      - name: Docker image Prune
        run: |
          echo "사용하지 않는 Docker 이미지 정리 중..."
          sudo docker image prune -af
          echo "이미지 정리 완료"
