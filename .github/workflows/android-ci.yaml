name: Android CI [ an ]

on:
  push:
    branches:
      - "an"
  pull_request:
    branches:
      - "an"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./android/TodokTodok

    permissions:
      contents: read
      pull-requests: write
      issues: write

    env:
      GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        env:
          RELEASE_BASE_URL: ${{ secrets.RELEASE_BASE_URL }}
          DEBUG_BASE_URL: ${{ secrets.DEBUG_BASE_URL }}
        run: |
          echo release.base.url=\""${RELEASE_BASE_URL}"\" >> ./local.properties
          echo debug.base.url=\""${DEBUG_BASE_URL}"\" >> ./local.properties

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew
   
      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON_DEBUG: ${{ secrets.GOOGLE_SERVICES_JSON_DEBUG }}
          GOOGLE_SERVICES_JSON_RELEASE: ${{ secrets.GOOGLE_SERVICES_JSON_RELEASE }}
        run: |
            mkdir -p ./app/src/debug
            mkdir -p ./app/src/release
            echo "${GOOGLE_SERVICES_JSON_DEBUG}" > ./app/src/debug/google-services.json
            echo "${GOOGLE_SERVICES_JSON_RELEASE}" > ./app/google-services.json

      - name: Clean Project
        run: ./gradlew clean

      - name: Run ktlint Check
        id: ktlint
        run: |
          start=$(date +%s)
          ./gradlew ktlintCheck --build-cache --parallel
          end=$(date +%s)
          echo "time=$((end-start))" >> $GITHUB_OUTPUT

      - name: Run Unit Tests
        id: test
        run: |
          start=$(date +%s)
          ./gradlew testDebugUnitTest --build-cache --parallel
          end=$(date +%s)
          echo "time=$((end-start))" >> $GITHUB_OUTPUT

      - name: Assemble Debug APK
        id: assemble
        run: |
          start=$(date +%s)
          ./gradlew assembleDebug --build-cache --parallel
          end=$(date +%s)
          echo "time=$((end-start))" >> $GITHUB_OUTPUT
